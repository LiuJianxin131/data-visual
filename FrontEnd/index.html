<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Data-Visual</title>
  <style>
    html,
    body,
    #root {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    h1,
    h2,
    h3,
    h4,
    div,
    span {
      user-select: none;
    }

    .input {
      padding: 5px;
      outline: none;
      border: none;
      height: 20px;
      width: 130px;
      color: #000;
    }

    body {
      position: fixed;
    }
  </style>
</head>

<body>
  <div id="root"></div>
</body>

</html>
